<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="assets/css/normalize.css" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/index.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  </head>

  <body>
  <div class="container">
    <div id="quote-box" class="card">
  		<div class="card-body">
  			<q id="text" class="quote card-text blockquote"></q>
  			<cite id="author" class="blockquote-footer cite"></cite>
        <div>
  			 <a id="tweet-quote" class="card-link" href="http://twitter.com/intent/tweet?hashtags=quotes">
          <img src="./assets/images/twitter-icon.svg" alt="Tweet this quote">
         </a>
  			 <button id="new-quote" type="button" class="btn btn-info quote-button">Generate New Quote</button>
        </div>
  		</div>
    </div>
	</div>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="./assets/js/scrollQuote.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
