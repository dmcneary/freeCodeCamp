<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp - Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img src="assets/images/#" id="header-img" />
        <nav id="nav-bar">
            <h3 class="nav-brand">
                Lodi
            </h3>
            <ul>
                <li>
                    <a class="nav-link" href="#features">Features</a>
                </li>
                <li>
                    <a class="nav-link" href="#video">Video</a>
                </li>
                <li>
                    <a class="nav-link" href="#pricing">Pricing</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="hero">
            <h2>Remember</h2>
            <h1>LODI</h1>
            <form id="form">
                <label for="email">
                    Sign up to learn more about exciting Lodi, CA
                </label>
                <input type="email" id="email" placeholder="Enter e-mail...">
                <button><input id="submit" type="submit"></button>
            </form>
        </div>
        <div id="features">
            <i class="fas fa-mountain"></i>
        </div>
        <div id="video">
            <video id="video"></video>
        </div>
        <div id="pricing">
            <div class="card">
                <p>
                    Sample plan 1
                </p>
            </div>
            <div class="card">
                <p>
                    Sample plan 2
                </p>
            </div>
            <div class="card">
                <p>
                    Sample plan 3
                </p>
            </div>
        </div>

    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
